<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2>LOGIN FORM</h2>
<form action="login" method="post">
  {% csrf_token %}
  <input type="text" name="username" placeholder="Username"><br><br>
  <input type="password" name="password" placeholder="Password"><br><br>
  <input type="button" value="Login">
</form>
</body>
</html>
